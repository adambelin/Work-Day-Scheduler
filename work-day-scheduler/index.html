<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class ="row">
        <div class="col-lg-2 hour">9am</div>
        <input id="hour_0" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">10am</div>
        <input id="hour_1" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">11am</div>
        <input id="hour_2" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">12pm</div>
        <input id="hour_3" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">1pm</div>
        <input id="hour_4" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">2pm</div>
        <input id="hour_5" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">3pm</div>
        <input id="hour_6" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">4pm</div>
        <input id="hour_7" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
      <div class ="row">
        <div class="col-lg-2 hour">5pm</div>
        <input id="hour_8" class="col-lg-8 currentTime"></input>
        <div class="col-lg-2"><button class="saveBtn" id="save">Save</button></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
